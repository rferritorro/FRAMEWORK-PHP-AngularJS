<div id="grup_order">
</div>
<div id="all_shop">
  <nav class="pagination_part" aria-label="Page navigation example">
    <ul class="pagination">
      <li class="page-item" ng-click="allcars(-1)" ng-show="pag_left" ><i class="fas fa-angle-double-left"></i></li>
      <li class="page-item" ng-click="allcars(0)">1</li>
      <li class="page-item" ng-click="allcars(4)" ng-hide="pag_2">2</li>
      <li class="page-item" ng-click="allcars(8)" ng-hide="pag_3">3</li>
      <li class="page-item" ng-click="allcars(-2)" ng-hide="pag_right"><i class="fas fa-angle-double-right"></i></li>
    </ul>
  </nav>
        <div class="card" ng-repeat="car in cars" style="width: 18rem;">
            <img src="frontend/{{car.img}}" class="card-img-top">
            <div class="card-body">
              <h2 class="card-title">{{car.brand_car}}  {{car.model_car}}</h2>
              <h3>{{car.kilometres}} km</h3>
              <h3>{{car.price}} â‚¬</h3>
              <i id={{car.id}} class="fas fa-eye btn btn-dark"></i>
              <i id={{car.id}} class="fas fa-heart btn btn-danger"></i>
            </div>
        </div>
</div>
<div id="one_product" hidden>
</div>
<div id="filters">
  <i class="fas fa-trash-alt btn btn-danger" ng-model="clean" ng-click="clean_filters()"></i>
  <h1>Marca</h1>
    <select ng-model="brands" ng-change="dropdown(brands.id)" ng-click="filtrado('marca',brands.id)" ng-options="brand.brand for brand in filters[0]">
    </select>
  <h1>Modelo</h1>
    <select ng-model="model_data" ng-click="filtrado('modelo',model_data.id)" ng-options="model.model_car for model in modelo">
    </select>
    <h1>Kilometros</h1>
    <select ng-model="kilometre_data"  ng-click="filtrado('kilometros',kilometre_data.id)" ng-options="kilometre.value for kilometre in kilometres">
    </select>
  <h1>Precio</h1>
    <div>
      <input type="number" ng-model="first_number" ng-keyup="filtrado('primer_precio')">
      <input type="number" ng-model="second_number"ng-keyup="filtrado('segundo_precio')">
    </div>
  <h1>Tipo</h1>
    <select ng-model="type_data" ng-click="filtrado('tipo',type_data.id)" ng-options=" type.nom for type in filters[1]" >
    </select>
  <h1>Categoria</h1>
    <select ng-model="categorie_data" ng-click="filtrado('categoria',categorie_data.id)" ng-options="categorie.nom for categorie in filters[2]">
    </select>
  <h1>Carroceria</h1>
    <div class="bodywork">
      <img ng-style="myStyle" id="{{bodywork.id}}" ng-click="change_opacity() && filtrado('chasis',bodywork.id)" dataop="0" ng-repeat="bodywork in filters[3]" class="img_bodywork_2" value="{{bodywork.id}}" src="frontend/{{bodywork.bodywork}}"/>
    </div>
</div>

<div id="map_cars">
  <div ng-model="map" style='width: 400px; height: 300px;'></div>
</div>
