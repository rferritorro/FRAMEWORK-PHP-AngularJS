<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../angular-mapbox.css">
    <style>
        .my-map {
            position: relative;
            width: 600px;
            height: 400px;
        }

        .map-marker {
            display: block;
            width: 30px;
            height: 30px;
            border-radius: 15px;
            background: red;
        }
    </style>
    <title>Draw a Poligon</title>
</head>
<body ng-app="baseApp">
    <h2>Draw a Poligon</h2>

    <div ng-controller="mapController">
        <div class="my-map">
            <angular-mapbox-map zoom="map.zoom" center="map.center" design="'mapbox://styles/mapbox/streets-v10'">
                <angular-mapbox-geojson identificator="'my-poligon'" type="type" data="data" layout="{}" paint="{ 'fill-color': '#088', 'fill-opacity': 0.8 }"></angular-mapbox-geojson>
            </angular-mapbox-map>
        </div>
    </div>

    <script src="../node_modules/angular/angular.min.js"></script>
    <script src="../node_modules/mapbox-gl/dist/mapbox-gl.js"></script>
    <script src="../index.js"></script>
    <script>
        (function () {
            var app = angular.module('baseApp', [
                'angularMapbox'
            ]);

            app.config(
                [
                    'angularMapboxConfigProvider', 
                    function(angularMapboxConfigProvider) {
                        angularMapboxConfigProvider.config({
                            accessToken: ''
                        });
                    }
                ]
            );

            app.controller('mapController', function($scope) {
                $scope.map = {
                    zoom: 5,
                    center: [ -68.13734351262877, 45.137451890638886 ]
                };

                $scope.type = 'fill';
                $scope.data = {
                    'type': 'Feature',
                    'geometry': {
                        'type': 'Polygon',
                        'coordinates': [
                            [[-67.13734351262877, 45.137451890638886],
                            [-66.96466, 44.8097],
                            [-68.03252, 44.3252],
                            [-69.06, 43.98],
                            [-70.11617, 43.68405],
                            [-70.64573401557249, 43.090083319667144],
                            [-70.75102474636725, 43.08003225358635],
                            [-70.79761105007827, 43.21973948828747],
                            [-70.98176001655037, 43.36789581966826],
                            [-70.94416541205806, 43.46633942318431],
                            [-71.08482, 45.3052400000002],
                            [-70.6600225491012, 45.46022288673396],
                            [-70.30495378282376, 45.914794623389355],
                            [-70.00014034695016, 46.69317088478567],
                            [-69.23708614772835, 47.44777598732787],
                            [-68.90478084987546, 47.184794623394396],
                            [-68.23430497910454, 47.35462921812177],
                            [-67.79035274928509, 47.066248887716995],
                            [-67.79141211614706, 45.702585354182816],
                            [-67.13734351262877, 45.137451890638886]]
                        ]
                    }
                };
            });
        })();
    </script>
</body>
</html>
